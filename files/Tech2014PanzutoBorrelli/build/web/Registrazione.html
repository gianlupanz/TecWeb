        function myFunction(modulo) {
            var pattern_titolo=/[ìè+ùàò]/;
            var pattern_UserName=/^([a-zA-Z0-9\.\_\-])+$/;
            var pattern_Password=/^[a-zA-Z0-9\_\*\-\+\!\?\,\:\;\.\xE0\xE8\xE9\xF9\xF2\xEC\x27]{6,12}/;
            var pattern_Nome=/^([a-zA-Z\xE0\xE8\xE9\xF9\xF2\xEC\x27]\s?)+$/;
            
            if(!checkPatternChars('Nome',modulo.Nome.value,pattern_Nome,true)) 
            {
                    modulo.Nome.focus();
                    return;
                    
            }
             if(!checkPatternChars('Cognome',modulo.Cognome.value,pattern_Nome,true))

              }

             {

             if(!checkPatternChars2('Username',modulo.Username.value,pattern_UserName,true,pattern_titolo))
             {

              {
                document.modulo.action = 'registrazione';// aggiungo attributi alla form
