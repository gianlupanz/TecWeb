             <script>
         function checkPatternChars(nm,vlu,pattern,required,pattern_titolo){
             
             if ( required === undefined ) {
                required = false;
                } 
             if(vlu=="")
                {
                   alert("Campo Vuoto: "+nm);
                    return;
                }
                
          var result=vlu.search(pattern_titolo);
             if (result==-1)
             {         
                if (!pattern.test(vlu))
                   {
                      alert("Il campo "+nm+" non e\' valido!");
                        return false;
                    }
                else { 

                   return true; 

                     }
             }
             else
             {
                 alert("Non puoi inserire caratteri accentati");
                 return false;
             }
            }
            

        function myFunction(modulo) {
        
            var pattern_titolo=/[ìè+ùàò]/;
            var pattern_UserName=/^([a-zA-Z0-9\.\_\-])+$/;
            var pattern_Password=/^[a-zA-Z0-9\_\*\-\+\!\?\,\:\;\.\xE0\xE8\xE9\xF9\xF2\xEC\x27]{6,12}/;
            
           if(!checkPatternChars('Username',modulo.Username.value,pattern_UserName,true,pattern_titolo))              
             
             { 
                modulo.Username.focus();  
                return;
             }
            
          if(!checkPatternChars('Password',modulo.Password.value,pattern_Password,true,pattern_titolo))
             
             {
                    modulo.Password.focus();
                    return;
                    
             }
          
          else
             
             {
                document.modulo.action = 'Verifica_Login';// aggiungo attributi alla form 
                document.modulo.submit();// è come se avessi premuto CLICCA su un pulsante per far partire la Form
             }
        }

     </script>
    </head>
    <body>
       <h1> Inserisci i tuoi Dati</h1>
        <br>
        <br>
         <form method="post" name="modulo" id="moduloLogin" >
             <label>Username</label><input type="text" name="Username" class="input"> <br> <br>
            <label>Password</label><input type="password" name="Password" class="input"><br>           
                <input type="button" value="Login" class="butt" onClick="myFunction(modulo)">
                <input type="reset" value="Reset" class="butt">
        
            </form>
